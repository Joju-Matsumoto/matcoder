{% extends 'contests/contest_base.html' %}

{% block contest_content %}

<h2>提出 #{{submission.pk}}</h2>
<pre>
    <code class="bg-secondary">
        {{submission.answer}}
    </code>
</pre>
<p>正解：{{problem.answer}}</p>
<p>結果：{{submission.accepted}}</p>

<p>問題：<a href="{% url 'contests:problem_detail' contest.short_name problem.pk %}">{{problem}}</a></p>

{% endblock contest_content %}
